name: Release Obsidian Plugin

on:
  push:
    tags:
      - 'v*' # v1.0.0 처럼 태그를 달면 작동
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            artifact_name: bible-server-win.exe
            asset_name: bible-server-win.exe
          - os: macos-latest
            artifact_name: bible-server-mac
            asset_name: bible-server-mac

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller fastapi uvicorn

    - name: Build Server (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --onefile --noconsole --name "bible-server-win" main.py

    - name: Build Server (macOS)
      if: runner.os == 'macOS'
      run: pyinstaller --onefile --name "bible-server-mac" main.py

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download Windows Server
        uses: actions/download-artifact@v4
        with:
          name: bible-server-win.exe

      - name: Download Mac Server
        uses: actions/download-artifact@v4
        with:
          name: bible-server-mac

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            main.js
            manifest.json
            styles.css
            bible.json
            bible-server-win.exe
            bible-server-mac
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
